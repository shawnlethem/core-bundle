services:
    sonata.admin.vgr.core.serie:
        class: VideoGamesRecords\CoreBundle\Admin\SerieAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "VgrCoreBundle", label: "Serie" }
        arguments:
            - ~
            - VideoGamesRecords\CoreBundle\Entity\Serie
            - ~
    sonata.admin.vgr.core.game:
        class: VideoGamesRecords\CoreBundle\Admin\GameAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "VgrCoreBundle", label: "Game" }
        arguments:
            - ~
            - VideoGamesRecords\CoreBundle\Entity\Game
            - ~
        calls:
            - [ setTemplate, ['show', 'VideoGamesRecordsCoreBundle:Admin:game_show.html.twig']]
    sonata.admin.vgr.core.group:
        class: VideoGamesRecords\CoreBundle\Admin\GroupAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "VgrCoreBundle", label: "Group" }
        arguments:
            - ~
            - VideoGamesRecords\CoreBundle\Entity\Group
            - ~
    sonata.admin.vgr.core.chart:
