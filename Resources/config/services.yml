services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
        # fetching services directly from the container via $container->get() won't work.
        # The best practice is to be explicit about your dependencies anyway.
    VideoGamesRecords\CoreBundle\:
        resource: '../../*'
        exclude: '../../{Admin,DependencyInjection,Entity,Migrations,Tests,Kernel.php}'
    VideoGamesRecords\CoreBundle\EventListener\Entity\TeamRequestListener:
        tags:
            - # these are the options required to define the entity listener
                name: 'doctrine.orm.entity_listener'
                event: 'postUpdate'
                entity: 'VideoGamesRecords\CoreBundle\Entity\TeamRequest'
    VideoGamesRecords\CoreBundle\Twig\VgrExtension:
        public: false
        tags:
            - { name: twig.extension }
    player.filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { player: ~ } ]
        tags:  [ 'api_platform.filter' ]
        public: true
        autowire: true
        autoconfigure: false
    chart.filter:
        parent: 'api_platform.doctrine.orm.search_filter'
        arguments: [ { chart: ~ } ]
        tags:  [ 'api_platform.filter' ]
        public: true
        autowire: true
        autoconfigure: false
    vgr.playerChartValueSubscriber:
        class:  VideoGamesRecords\CoreBundle\EventSubscriber\PlayerChartValueSubscriber
        tags: [ { name: 'kernel.event_subscriber'} ]



