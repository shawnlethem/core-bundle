        collectionOperations:
            get: ~
            submit:
                method: 'POST'
                access_control: 'is_granted("ROLE_USER")'
                path: '/player-charts/submit'
                swagger_context:
                    summary: 'Submit scores on a chart'
                    parameters:
                        - in: body
                          schema:
                              type: object
                              properties:
                                  idPlayer: {type: integer}
                                  idChart: {type: integer}
                                  idPlaform: {type: integer}
                                  values: {type: array}
                          example:
                              idPlayer: 1
                              idChart: 1
                              idPlatform : 1
                              values: []
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerChartController::submit'
                defaults:
                    _api_receive: false
        itemOperations:
            get: ~
