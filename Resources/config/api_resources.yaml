resources:
    VideoGamesRecords\CoreBundle\Entity\Serie:
        collectionOperations:
            get:
                normalization_context: {'groups': [serie.list]}
        itemOperations:
            get:
                normalization_context: {'groups': [serie.read]}
    VideoGamesRecords\CoreBundle\Entity\Game:
        collectionOperations:
            get:
                normalization_context: {'groups': [game.list]}
                filters: ['game.status_filter','platform_filter']
        itemOperations:
            get:
                normalization_context: {'groups': [game.read, game.platforms, platform.read]}
            list-by-letter:
                method: 'GET'
                normalization_context: {'groups': [game.list, game.platforms, platform.read]}
                path: '/games-list-by-letter'
                swagger_context:
                    parameters:
                        - name: letter
                          in: query
                          required: false
                          type: string
                controller: 'VideoGamesRecords\CoreBundle\Controller\GameController::listByLetter'
                defaults:
                    _api_receive: false
            player-ranking-points:
                method: 'GET'
                normalization_context: {'groups': [player.read,playerGame.pointChart]}
                path: '/games/{id}/player-ranking-points'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: maxRank
                          in: query
                          required: false
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\GameController::playerRankingPoints'
            player-ranking-medals:
                method: 'GET'
                normalization_context: {'groups': [player.read,playerGame.medal]}
                path: '/games/{id}/player-ranking-medals'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: maxRank
                          in: query
                          required: false
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\GameController::playerRankingMedals'
            team-ranking-points:
                method: 'GET'
                normalization_context: {'groups': [team.show,teamGame.pointChart]}
                path: '/games/{id}/team-ranking-points'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: maxRank
                          in: query
                          required: false
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\GameController::teamRankingPoints'
            team-ranking-medals:
                method: 'GET'
                normalization_context: {'groups': [team.show,teamGame.medal]}
                path: '/games/{id}/team-ranking-medals'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: maxRank
                          in: query
                          required: false
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\GameController::teamRankingMedals'
            charts:
                method: 'GET'
                normalization_context: {'groups': [chart.read, group.read, chartLib.read, chart.playerCharts, playerChart.read]}
                path: '/games/{id}/charts'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: idGroup
                          in: query
                          required: false
                          type: integer
                        - name: idChart
                          in: query
                          required: false
                          type: integer
                        - name: libChart
                          in: query
                          required: false
                          type: string
                controller: 'VideoGamesRecords\CoreBundle\Controller\GameController::charts'
        properties:
            groups:
                subresource:
                    resourceClass: 'VideoGamesRecords\CoreBundle\Entity\Group'
                    collection: true
            topics:
                subresource:
                    resourceClass: 'VideoGamesRecords\CoreBundle\Entity\GameTopic'
                    collection: true
            videos:
                subresource:
                    resourceClass: 'VideoGamesRecords\CoreBundle\Entity\Video'
                    collection: true
    VideoGamesRecords\CoreBundle\Entity\Group:
        attributes:
            pagination_enabled: false
        subresourceOperations:
            api_games_groups_get_subresource:
                method: 'GET'
                normalization_context: {'groups': [group.list]}
        collectionOperations:
            get:
                normalization_context: {'groups': [group.list]}
        itemOperations:
            get:
                normalization_context: {'groups': [group.read]}
            player-ranking-points:
                method: 'GET'
                normalization_context: {'groups': [player.read,playerGroup.pointChart]}
                path: '/groups/{id}/player-ranking-points'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: maxRank
                          in: query
                          required: false
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\GroupController::playerRankingPoints'
            player-ranking-medals:
                method: 'GET'
                normalization_context: {'groups': [player.read,playerGroup.medal]}
                path: '/groups/{id}/player-ranking-medals'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: maxRank
                          in: query
                          required: false
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\GroupController::playerRankingMedals'
            team-ranking-points:
                method: 'GET'
                normalization_context: {'groups': [team.show,teamGroup.pointChart]}
                path: '/groups/{id}/team-ranking-points'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: maxRank
                          in: query
                          required: false
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\GroupController::teamRankingPoints'
            team-ranking-medals:
                method: 'GET'
                normalization_context: {'groups': [team.show,teamGroup.medal]}
                path: '/groups/{id}/team-ranking-medals'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: maxRank
                          in: query
                          required: false
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\GroupController::teamRankingMedals'
            top-score:
                method: 'GET'
                normalization_context: {'groups': [chart.read, chart.top-score, playerchart.libs, playerChart.format, player.read]}
                path: '/groups/{id}/top-score'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\GroupController::topScore'
        properties:
            charts:
                subresource:
                    resourceClass: 'VideoGamesRecords\CoreBundle\Entity\Chart'
                    collection: true
    VideoGamesRecords\CoreBundle\Entity\Chart:
        subresourceOperations:
            api_groups_charts_get_subresource:
                method: 'GET'
                normalization_context: {'groups': [chart.list]}
        collectionOperations:
            get:
                normalization_context: {'groups': [chart.list], 'enable_max_depth':true}
            with-player-chart:
                method: 'GET'
                normalization_context: {'groups': [chart.read, chart.group, group.read.mini, chart.libs, chartLib.read, chart.playerCharts, playerChart.read, playerChart.platform], 'enable_max_depth':true}
                access_control: 'is_granted("ROLE_PLAYER")'
                path: '/charts/with-player-chart'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: idGame
                          in: query
                          required: false
                          type: integer
                        - name: idGroup
                          in: query
                          required: false
                          type: integer
                        - name: idChart
                          in: query
                          required: false
                          type: integer
                        - name: libChart
                          in: query
                          required: false
                          type: string
                controller: 'VideoGamesRecords\CoreBundle\Controller\ChartController::charts'
        itemOperations:
            get:
                normalization_context: {'groups': [chart.read, chartLib.read]}
            team-ranking:
                method: 'GET'
                normalization_context: {'groups': [team.show,teamChart.pointChart]}
                path: '/charts/{id}/team-ranking'
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - name: maxRank
                          in: query
                          required: false
                          type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\ChartController::teamRanking'
            player-ranking:
                method: 'GET'
                normalization_context: {'groups': [player.read, ranking, playerChartStatus.show]}
                path: '/charts/{id}/player-ranking'
                swagger_context:
                    summary: 'Retrive ranking of a chart'
                controller: 'VideoGamesRecords\CoreBundle\Controller\ChartController::playerRanking'
                defaults:
                    _api_receive: false
    VideoGamesRecords\CoreBundle\Entity\PlayerChartStatus:
        collectionOperations:
            get: ~
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\PlayerGame:
        collectionOperations:
            get: ~
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\PlayerGroup:
        collectionOperations:
            get: ~
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\PlayerChart:
        attributes:
            normalization_context: {'groups': [playerChart.read]}
            denormalization_context: {'groups': [playerChart.write]}
        collectionOperations:
            get:
                filters : ['player.filter','chart.filter']
            post:
                access_control: 'is_granted("ROLE_PLAYER")'
            maj-platform:
                method: 'POST'
                path: '/player-charts/maj-platform'
                access_control: 'is_granted("ROLE_PLAYER")'
                swagger_context:
                    parameters:
                        - in: body
                          name: playerChart
                          schema:
                              type: object
                              required:
                                  - idGame
                                  - idPlatform
                              properties:
                                  idGame:
                                      type: integer
                                  idPlatform:
                                      type: integer
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerChartController::majPlatform'
        itemOperations:
            get:
                normalization_context: {'groups': [playerChart.read, chart.label.read]}
            put:
                normalization_context: {'groups': [playerChart.write]}
                access_control: 'is_granted("ROLE_PLAYER") and object.getPlayer().getUser() == user'
                _api_receive: true
    VideoGamesRecords\CoreBundle\Entity\Player:
        collectionOperations:
            get: ~
            stats:
                method: 'GET'
                path: '/players/stats'
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerController::stats'
            player-ranking-point-chart:
                method: 'GET'
                normalization_context: {'groups': [player.read,player.pointChart]}
                path: '/players/ranking-point-chart'
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerController::rankingPointChart'
            player-ranking-point-game:
                method: 'GET'
                normalization_context: {'groups': [player.read,player.pointGame]}
                path: '/players/ranking-point-game'
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerController::rankingPointGame'
            player-ranking-medal:
                method: 'GET'
                normalization_context: {'groups': [player.read,player.medal]}
                path: '/players/ranking-medal'
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerController::rankingMedal'
            player-ranking-cup:
                method: 'GET'
                normalization_context: {'groups': [player.read,player.cup]}
                path: '/players/ranking-cup'
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerController::rankingCup'
            player-ranking-badge:
                method: 'GET'
                normalization_context: {'groups': [player.read,player.badge]}
                path: '/players/ranking-badge'
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerController::rankingBadge'
            player-ranking-proof:
                method: 'GET'
                normalization_context: {'groups': [player.read,player.proof]}
                path: '/players/ranking-proof'
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerController::rankingProof'
            profile:
                method: 'GET'
                access_control: 'is_granted("IS_AUTHENTICATED_FULLY")'
                normalization_context: {'groups': [user.profile,player.read,team.show]}
                path: '/players/profile'
                controller: 'VideoGamesRecords\CoreBundle\Controller\AuthController::profile'
            profile-team:
                method: 'GET'
                access_control: 'is_granted("IS_AUTHENTICATED_FULLY")'
                normalization_context: {'groups': [team.profile], 'enable_max_depth':true}
                path: '/players/profile-team'
                controller: 'VideoGamesRecords\CoreBundle\Controller\AuthController::profileTeam'
            profile-player:
                method: 'GET'
                access_control: 'is_granted("IS_AUTHENTICATED_FULLY")'
                normalization_context: {'groups': [player.profile]}
                path: '/players/profile-player'
                controller: 'VideoGamesRecords\CoreBundle\Controller\AuthController::profilePlayer'
        itemOperations:
            get: ~
            put:
                access_control: 'is_granted("ROLE_PLAYER") and object.getUser() == user'
                denormalization_context: {'groups': [player.put]}
                normalization_context: {'groups': [player.read, team.show]}
    VideoGamesRecords\CoreBundle\Entity\Platform:
        attributes:
            pagination_enabled: false
        collectionOperations:
            get:
                normalization_context: {'groups': [platform.list]}
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\ChartLib:
        properties:
            idLibChart:
                identifier: true
        collectionOperations:
            get: ~
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\ChartType:
        properties:
            idType:
                identifier: true
        collectionOperations:
            get: ~
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\PlayerChartLib:
        collectionOperations:
            get: ~
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\Team:
        collectionOperations:
            post:
                access_control: 'is_granted("ROLE_PLAYER")'
                denormalization_context: {'groups': [team.put]}
                normalization_context: {'groups': [team.profile, team.leader, player.read]}
            get:
                method: 'GET'
                normalization_context: {'groups': [team.list, team.leader, player.read]}
            team-ranking-point-chart:
                method: 'GET'
                normalization_context: {'groups': [team.show, team.rank.pointChart]}
                path: '/teams/ranking-point-chart'
                controller: 'VideoGamesRecords\CoreBundle\Controller\TeamController::rankingPointChart'
            team-ranking-point-game:
                method: 'GET'
                normalization_context: {'groups': [team.show, team.rank.pointGame]}
                path: '/teams/ranking-point-game'
                controller: 'VideoGamesRecords\CoreBundle\Controller\TeamController::rankingPointGame'
            team-ranking-medal:
                method: 'GET'
                normalization_context: {'groups': [team.show, team.rank.medal]}
                path: '/teams/ranking-medal'
                controller: 'VideoGamesRecords\CoreBundle\Controller\TeamController::rankingMedal'
            team-ranking-cup:
                method: 'GET'
                normalization_context: {'groups': [team.show, team.rank.cup]}
                path: '/teams/ranking-cup'
                controller: 'VideoGamesRecords\CoreBundle\Controller\TeamController::rankingCup'
            team-ranking-badge:
                method: 'GET'
                normalization_context: {'groups': [team.show, team.rank.badge]}
                path: '/teams/ranking-badge'
                controller: 'VideoGamesRecords\CoreBundle\Controller\TeamController::rankingBadge'
        itemOperations:
            get:
                normalization_context: {'groups': [team.profile, team.leader, player.read], 'enable_max_depth':true}
            put:
                access_control: 'is_granted("ROLE_PLAYER") and object.getLeader().getUser() == user'
                denormalization_context: {'groups': [team.put]}
                normalization_context: {'groups': [team.profile, team.leader, player.read]}
    VideoGamesRecords\CoreBundle\Entity\TeamBadge:
        collectionOperations:
              get: ~
        itemOperations:
              get: ~
    VideoGamesRecords\CoreBundle\Entity\TeamChart:
        collectionOperations:
              get: ~
        itemOperations:
              get: ~
    VideoGamesRecords\CoreBundle\Entity\TeamGame:
        collectionOperations:
             get: ~
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\TeamGroup:
        collectionOperations:
            get: ~
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\TeamRequest:
        collectionOperations:
            get: ~
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\Proof:
        collectionOperations:
            get: ~
            send-picture:
                access_control: 'is_granted("ROLE_PLAYER")'
                method: 'POST'
                path: '/player-chart/{id}/send-picture'
                consumes:
                    - application/json
                swagger_context:
                    parameters:
                        - name: id
                          in: path
                          required: true
                          type: integer
                        - in: body
                          name: file
                          description: Picture encoded in base64
                          schema:
                              type: object
                              required:
                                - base64
                              properties:
                                  base64:
                                    type: string
                controller: 'VideoGamesRecords\CoreBundle\Controller\PlayerChartController::sendPicture'
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\ProofRequest:
        shortName: 'ProofRequest'
        collectionOperations:
            get: ~
            post:
                access_control: 'is_granted("ROLE_PLAYER") and object.getPlayerChart().getStatus().getIdStatus() == 1'
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\GameTopic:
        subresourceOperations:
            api_games_topics_get_subresource:
                method: 'GET'
                normalization_context: {'groups': [game.topic.list, player.read]}
        collectionOperations:
            post:
                access_control: 'is_granted("ROLE_PLAYER")'
                denormalization_context: {'groups': [game.topic.post]}
                normalization_context: {'groups': [game.topic.read]}
        itemOperations:
            get: ~
    VideoGamesRecords\CoreBundle\Entity\GameMessage:
        collectionOperations:
            get:
                method: 'GET'
                normalization_context: {'groups': [game.message.list, player.read, game.topic.show, game.read.mini]}
            post: ~
        itemOperations:
            get: ~
            put:
                access_control: 'is_granted("ROLE_PLAYER")'
                denormalization_context: {'groups': [game.message.put]}
                normalization_context: {'groups': [game.message.read]}
    VideoGamesRecords\CoreBundle\Entity\Video:
        subresourceOperations:
            api_games_videos_get_subresource:
                method: 'GET'
                normalization_context: {'groups': [video.read, player.read]}
        collectionOperations:
            get:
                normalization_context: {'groups': [video.read, player.read, game.read.mini]}
            post:
                access_control: 'is_granted("ROLE_PLAYER")'
                denormalization_context: {'groups': [video.post]}
                normalization_context: {'groups': [video.read, player.read, game.read.mini]}
        itemOperations:
            get:
                normalization_context: {'groups': [video.read, player.read, game.read.mini]}
            put:
                access_control: 'is_granted("ROLE_PLAYER") and object.getPlayer().getUser() == user'
                denormalization_context: {'groups': [video.put]}
                normalization_context: {'groups': [video.read, player.read, game.read.mini]}